<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- font awesome plugin -->
    <script src="https://kit.fontawesome.com/3285114a98.js" crossorigin="anonymous"></script>
    <!-- My CSS-->
    <link rel="stylesheet" href="./Styles/profile.css">
</head>
<body>
    <div class="user-container"></div>
    <div class="user-posts"></div>
            <!-- The Modal -->
            <div id="addModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close"></span>
                    <form onsubmit="event.preventDefault(), addPost()">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" name="description" id="userDescription" placeholder="Write your bio here">
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" name="image" class='imginput' id="image1" onchange="addImage(1)">
                            <img src="" alt="Image Preview" class="imgurl1">
                        </div>
                        <div class="form-group">
                            <label for="image_two">Image Two</label>
                            <input type="file" name="image_two" class='imginput' id="image2" onchange="addImage(2)">
                            <img src="" alt="Image Preview" class="imgurl2">
                        </div>
                        <div class="form-group">
                            <label for="image_three">Image Three</label>
                            <input type="file" name="image_three" class='imginput' id="image3" onchange="addImage(3)" >
                            <img src="" alt="Image Preview" class="imgurl3">
                        </div>
                        <div class="form-group">
                            <label for="image_four">Image Four</label>
                            <input type="file" name="image_four" class='imginput' id="image4" onchange="addImage(4)">
                            <img src="" alt="Image Preview" class="imgurl4">
                        </div>
                        <button type="submit">Add Post</button>
                        </div>
    <script src="./Src/profile.js"></script>
    <script src="./Src/view-tweets.js"></script>
    <!-- <script src="./Src/logout.js"></script> -->
</body>
</html>
