<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- font awesome plugin -->
    <script src="https://kit.fontawesome.com/3285114a98.js" crossorigin="anonymous"></script>
    <!-- My CSS-->
    <link rel="stylesheet" href="./Styles/profile.css">
</head>
<body>
    <div class="user-container"></div>
    <div class="user-posts"></div>
        <!-- The Modal -->
        <div id="editModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close"></span>
            <form>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file">
                </div>
                <div class="form-group">
                    <label for="image_two">Image</label>
                    <input type="file">
                </div>
                <div class="form-group">
                    <label for="image_three">Image</label>
                    <input type="file">
                </div>
                <div class="form-group">
                    <label for="image_four">Image</label>
                    <input type="file">
                </div>
                <button onclick="editPost()" id="editBtn">EDIT</button>
            </form>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <!-- Modal content -->
        <div class="modalContent">
            <span class="exit"></span>
            <form>
                <div class="form-group">
                    <label for="tweet_id">Tweet ID</label>
                    <input type="number">
                </div>
                <button onclick="deletePost()" id="deleteBtn">Delete</button>
            </form>
        </div>
    </div>
    <div id="deleteUser" class="modal">
        <!-- Modal content -->
        <div class="modalContent">
            <span class="done"></span>
            <form>
                <h3>Delete User</h3>
                <button onclick="deleteUser()" id="deleteUserBtn">Delete</button>
            </form>
            <form>
                <h3>Edit Profile</h3>
               <div class="form-group">
                   <label for="first_name">First Name</label>
                   <input type="text" class="form-input" name="first_name" id="firstName" placeholder="">
               </div>
               <div class="form-group">
                   <label for="last_name">Last Name</label>
                   <input type="text" class="form-input" name="last_name" id="lastName" placeholder="">
               </div>
               <div class="form-group">
                   <label for="email">email</label>
                   <input type="text" class="form-input" name="email" id="userEmail" placeholder="">
               </div>
               <div class="form-group">
                   <label for="cell_num">cell number</label>
                   <input type="text" class="form-input" name="cell_num" id="number" placeholder="">
               </div>
               <div class="form-group">
                   <label for="password">password</label>
                   <input type="text" class="form-input" name="password" id="userPass" placeholder="">
               </div>
               <div class="form-group">
                   <label for="profile_pic">Profile Picture</label>
                   <input type="text" class="form-input" name="profile_pic" id="pp" placeholder="">
               </div>
               <div class="form-group">
                   <label for="bio">Bio</label>
                   <input type="text" class="form-input" name="bio" id="" placeholder="">
               </div>
               <div class="form-group">
                   <label for="username">Username</label>
                   <input type="text" name="username" id="userUsername" placeholder="@getwrecked" class="form-input">
               </div>
               <button onclick="editUser(), event.preventDefault()">EDIT</button>
            </form>
        </div>
    </div>
    <script src="./Src/profile.js"></script>
    <script src="./Src/view-tweets.js"></script>
    <!-- <script src="./Src/logout.js"></script> -->
</body>
</html>
