<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./Images/icon.ico" type="image" />
    <!-- font awesome plugin -->
    <script src="https://kit.fontawesome.com/3285114a98.js" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="./Styles/home.css">
</head>
<body>
    <form id="form-container" class="section">
        <div class="login-container section">
            <div class="heading">
                <img src="./Images/icon.ico" alt="LCA Logo">
                <h1>Welcome,</h1>
                <span><h2>to Big Bird Online!</h2></span>
            </div>
            <div class="form-group">
                <label for="email" class="header" class="form-label">Your Email Address</label>
                <input type="text" name="email" id="email-input" class="form-input" required placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label for="password" class="header" class="form-label">Your Password</label>
                <input type="password" name="password" id="password-input" required placeholder="******" class="form-input">
            </div>
            <button type="submit" class="button" onclick="login(), event.preventDefault()" id="js-button">Login</button>
            <div class="register">
                <p>Don't have an account? Register Today!</p>
                <a href="./register.html">Register Your Account</a>
            </div>
        </div>
    </form>
    <footer class="footer">
        <div class="cc-container">
            <div class="cc-icon">
                <a href=""><i class="far fa-copyright"></i></a>
                <p>Big Bird Online</p>
            </div>
        </div>
    </footer>
        <script src="./src/login.js"></script>
</body>
</html>
