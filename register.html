<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="shortcut icon" href="./Images/icon.ico" type="image" />
    <!-- font awesome plugin -->
    <script src="https://kit.fontawesome.com/3285114a98.js" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="./Styles/register.css">
</head>
<body>
    <form enctype="multipart/form-data"
    method="POST"
    id="register">
    <div class="register-container section">
        <div class="heading">
            <img src="./Images/icon.ico" alt="LCA Logo">
            <h1>Register Your Account</h1>
        </div>
        <div class="form-group">
            <label for="first_name" class="header" class="form-label">Your First Name</label>
            <input type="text" name="first_name" id="first_name" required placeholder="John" class="form-input">
        </div>
        <div class="form-group">
            <label for="last_name" class="header" class="form-label"> Your Last Name</label>
            <input type="text" name="last_name" id="last_name" required placeholder="Doe" class="form-input">
        </div>
        <div class="form-group">
            <label for="email" class="header" class="form-label">Your Email</label>
            <input type="email" name="email" id="email" required placeholder="example@mail.com" class="form-input">
        </div>
        <div class="form-group">
            <label for="cell_num" class="header" class="form-label">Your Cell Number</label>
            <input type="tel" name="cell_num" id="cell_num" required placeholder="083 555 1616" min="10" max="10" class="form-input">
        </div>
        <div class="form-group">
            <label for="id_num" class="header" class="form-label">Your ID Number</label>
            <input type="text" name="id_num" id="id" required placeholder="0012250037081" class="form-input">
        </div>
        <div class="form-group">
            <label for="password" class="header" class="form-label">Your Password</label>
            <input type="password" name="password" id="password" required placeholder="******" class="form-input">
        </div>
        <div class="form-group">
            <label for="profile_pic" class="header" class="form-label">Your Profile Picture</label>
            <input type="file" name="profile_pic" id="pp" required class="form-input">
        </div>
        <div class="form-group">
            <label for="bio" class="header" class="form-label">Bio</label>
            <textarea class="form-input" name="bio" id="bio-input" cols="30" rows="10" required placeholder="Your Bio for your profile"></textarea>
        </div>
        <div class="form-group">
            <label for="username" class="header" class="form-label">Username</label>
            <input type="text" name="username" id="username" required placeholder="@getwrecked" class="form-input">
        </div>
        <button type="submit" class="button" onclick="registerUser(), event.preventDefault()">Register</button>
    </div>
    </form>
    <footer class="footer">
        <div class="cc-container">
            <div class="cc-icon">
                <a href=""><i class="far fa-copyright"></i></a>
                <p>Big Bird Online</p>
            </div>
            <div class="nav">
                <a href="./home.html">Log In</a>
            </div>
        </div>
    </footer>
    <script src="./src/register.js"></script>
</body>
</html>
